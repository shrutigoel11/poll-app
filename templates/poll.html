<!DOCTYPE html>
<html>
<head>
  <title>Live Poll</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .option {
      margin: 15px 0;
      cursor: pointer;
    }

    .option button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2d2d44;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option button:hover {
      background: #3f3f5e;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4cafef;
      width: 0%;
      transition: width 0.5s ease;
    }

    .votes {
      font-size: 13px;
      margin-top: 3px;
      text-align: right;
      color: #ccc;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
  </div>

<script>
const pollId = "{{ poll_id }}";
const socket = io();
socket.emit("join", { poll_id: pollId });

const votedKey = "voted_" + pollId;

async function loadPoll() {
  const res = await fetch("/poll-data/" + pollId);
  const data = await res.json();

  document.getElementById("question").innerText = data.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let totalVotes = data.options.reduce((sum, o) => sum + o.votes, 0);

  data.options.forEach(opt => {
    const percent = totalVotes ? ((opt.votes / totalVotes) * 100).toFixed(1) : 0;

    const optionDiv = document.createElement("div");
    optionDiv.className = "option";

    const btn = document.createElement("button");
    btn.innerText = opt.text + "  â€”  " + percent + "%";
    
    if (localStorage.getItem(votedKey)) {
      btn.disabled = true;
      btn.classList.add("disabled");
    }

    btn.onclick = () => vote(opt.id);

    const progressBar = document.createElement("div");
    progressBar.className = "progress-bar";

    const progressFill = document.createElement("div");
    progressFill.className = "progress-fill";
    progressFill.style.width = percent + "%";

    progressBar.appendChild(progressFill);

    const votesText = document.createElement("div");
    votesText.className = "votes";
    votesText.innerText = opt.votes + " votes";

    optionDiv.appendChild(btn);
    optionDiv.appendChild(progressBar);
    optionDiv.appendChild(votesText);

    optionsDiv.appendChild(optionDiv);
  });
}

async function vote(optionId) {
  if (localStorage.getItem(votedKey)) {
    alert("You already voted!");
    return;
  }

  const res = await fetch("/vote/" + pollId, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ option_id: optionId })
  });

  if (res.status === 403) {
    alert("IP already voted!");
    return;
  }

  localStorage.setItem(votedKey, "true");
}

socket.on("update", () => loadPoll());

loadPoll();
</script>
</body>
</html>
